<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nulla suscipit exercitationem veniam totam iure
        voluptatibus esse. Unde odit quas sed. Hic quae quos cumque saepe aspernatur voluptatibus veritatis doloribus
        debitis?
    </p>

    <p id="teste">Isso é um paragráfo</p>
    <p class="p-yellow">Outro paragráfo</p>

    <button> Clique </button>
    <script src="../js_jquery/jquery-3.6.0.js"></script>

    <script>
        $(document).ready(function () {
            $('.p-yellow').html('Inserido com jQuery')
            $("button").click(function () {
                $("p").hide();
                $("button").click(function () {
                    $("p").show();
                });
            });

        })
    </script>
</body>

</html>
