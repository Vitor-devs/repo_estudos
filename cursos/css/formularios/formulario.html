<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário Aqui</h1>

    <form>
        <label for="campo_nome">Nome:</label>
        <input id="campo_nome" type="text" placeholder="Digite seu nome aqui" required>

        <br><br>

        <label for="campo_email">Email:</label>
        <input type="email" placeholder="Digite seu email aqui" id="campo_email" required>

        <br><br>

        <label for="campo_senha">Senha:</label>
        <input id="campo_senha" type="password" placeholder="Digite sua senha aqui" required>   
        
        <br><br>

        <h2>Animal de estimação</h2>
        <input type="radio" id="dog" name="animal" value="cachorro"> 
        <label for="dog">Cachorro</label>

        <br>

        <input type="radio" id="cat" name="gato" value="gato">
        <label for="cat">Gato</label>

        <br><br>

        <h2>O que você tem em casa?</h2>
        <input type="checkbox" id="item1" name="item1" value="TV">
        <label for="item1">Televisão</label>

        <br>

        <input type="checkbox" id="item2" value="Videogame" name="item2">
        <label for="item2">VideoGame</label>

        <br><br>

        <h2>Escolha uma cor</h2>
        <select>
            <option value="" selected disabled>Selecione uma cor</option>
            <option value="vermelho">Vermelho</option>
            <option value="azul">Azul</option>
            <option value="verde">Verde</option>
            <option value="amarelo">Amarelo</option>
        </select>

        <br><br>

        <h2>Digite sua mensagem:</h2>
        <textarea name="" id="" cols="30" rows="10" placeholder="Digite aqui seu feedback"></textarea>

        <br><br>

        <button>Envie o texto</button>
        
        <br><br>
        
        <input type="submit" value="Enviar formulários" required>
    </form>
</body>
</html>
