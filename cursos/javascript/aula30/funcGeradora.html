<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Geradora</title>
</head>
<body>
    



    <script>
        function* cores(){
            yield 'vermelho';
            yield 'verde';
            yield 'azul';
            yield 'amarelo';
            yield 'roxo';
            yield 'preto';
            yield 'branco';
        }

        for(let c of cores()){
            console.log(c)
        }

    </script>
</body>
</html>
