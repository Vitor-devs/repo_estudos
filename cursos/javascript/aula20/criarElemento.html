<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Elementos</title>

</head>

<body>

    <input type="text" id="fnovo">
    <button id="btnAdd">Adicionar</button> <br> <br>

    <ul id="listaElementos">

    </ul>




    <script>
        document.getElementById("btnAdd").addEventListener("click", function () {
            var lista = document.getElementById("listaElementos");

            var li = document.createElement("li");

            var texto = document.getElementById("fnovo");

            li.textContent = texto.value;
            lista.appendChild(li);
            texto.value = "";
            texto.focus();


        })

    </script>
</body>

</html>
