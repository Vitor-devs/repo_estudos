<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método MAP</title>
</head>
<body>
    





    <script>
        let num = [1,4,9,16,25];
        let raiz = num.map(Math.sqrt);

        for(var i = 0; i < num.length; i++){
            console.log(`A raiz de ${num[i]} é igual a ${raiz[i]}` );
        }

        let valores = [1,4,9,16,25 ];

        let dobros = valores.map((n) => {
            return  n* 2
        });

        console.log('-------------------------------')
        for(let i = 0; i < valores.length; i++){
            console.log(`O dobro de ${valores[i]} é igual a ${dobros[i]}`);
        }
    </script>
</body>
</html>
