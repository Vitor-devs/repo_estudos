<body>
    


    <script>
        let num = [5,2,8,15,30,4,25,18,9];

        let novo = num.filter((elemento)=>{
            return elemento >= 10
        });

        //console.log(num);
        //console.log(novo);

        let dados = [
            {id:15},
            {id:0},
            {},
            {id:-10},
            {id:null},
            {id:NaN},
            {id:'undefined'},
            {id:12},
            {id:5.8},
            {id:8}
        ]

        let validos = dados.filter((el) => {
            if(typeof(el.id) == 'number' && !isNaN(el.id)){
                return true
            } else {
                return false
            }
        });

        console.log(validos)
        
    </script>
