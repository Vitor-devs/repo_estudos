<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertBefore / childNodes</title>
</head>



<body>
    <input type="text" id="fnovo">
    <button id="btnAdd">Adicionar</button>
    <button id="btnContar">Contar</button> <br> <br>

    <ul id="listaElementos">

    </ul>




    <script>
        document.getElementById('btnContar').addEventListener("click", function(){
            var lista = document.getElementById("listaElementos");

            var num = lista.childNodes.length;

            alert(num-1)
        });


        //Adicionar em formato de lista 
        document.getElementById("btnAdd").addEventListener("click", function () {
            //Criando variaveis
            var lista = document.getElementById("listaElementos");

            var li = document.createElement("li");

            var texto = document.getElementById("fnovo");

            //Adicionando os child
            li.textContent = texto.value;
            lista.insertBefore(li,lista.childNodes[0]);
            texto.value = "";
            texto.focus();
        });

    </script>
</body>

</html>
