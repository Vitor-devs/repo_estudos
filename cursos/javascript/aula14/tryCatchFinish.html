<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Catch Finish</title>
</head>

<body>


    <script>

        var num;

        try {
            num = prompt("Digite um número: ")//Maior num == 10

            if (num > 10) {
                throw new Error("Valor inválido, o valor deve ser menor que 10 ");
            }
            document.write("valor: " + num);
        } catch (e) {
            document.write("ERRO:" +e.message );
        }
    </script>
</body>

</html>
