<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eventos</title>
</head>
<body >
    <h1>Aprendendo Eventos em Javascript</h1>
    <h2>Eventos</h2>
    <p id="texto"> </p>
    <button onclick="eventoClick()">
        clique aqui uma vez para deixar a tela amarela
    </button>
    <br>
    <br>
    <button ondblclick="eventoDblClick()">
        clique aqui duas vezes para deixar a tela azul
    </button>

    <div id="teste"  onmouseout="viraAzul()" onmouseover="viraVermelho()" onmouseup="alert('Soltou na tela')"></div>
    
    <br>

    <input onkeydown="teclaPressionada()" onblur="eventoClick()" onchange="mudou()" id="campoTexto" type="text" placeholder="Digite alguma coisa">


    <script src="script.js"></script>
</body>
</html>
