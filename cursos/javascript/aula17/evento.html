<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        #dv1 {
            margin: auto;
            transform: translate(-50%);
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: #f00;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body onload="carregarEventos()">
    <div id="dv1">

    </div>

    <img id="lampada" src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true"
        alt="">


    <script>


        //Adicionar variaveis
        var div1 = document.getElementById('dv1');
        var img = document.getElementById('lampada');


        //Funções
        function mensagem() {
            alert('olá');
        }

        function entra() {
            var div1 = document.getElementById('dv1');
            div1.style.backgroundColor = "White";
        }

        function sai() {
            var div1 = document.getElementById('dv1');
            div1.style.backgroundColor = "red";
        }

        function ligada() {
            var img = document.getElementById('lampada');
            img.setAttribute('src', 'https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada-on.jpg?raw=true')

        }

        function desligada(){
            var img = document.getElementById('lampada');
            img.setAttribute('src', "https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true")
        }
        //Inicializar eventos

        div1.addEventListener("click", mensagem);
        div1.addEventListener("mouseover", entra);
        div1.addEventListener("mouseout", sai);
        lampada.addEventListener("mouseover", ligada);
        lampada.addEventListener("mouseout", desligada);




    </script>
</body>

</html>
