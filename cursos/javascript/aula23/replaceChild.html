<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Child</title>
</head>
<body>
    
    <div id="cursos">
        <p>Curso de Javascript</p>
        <p>Curso de HTML5</p>
        <p>Curso de CSS3</p>
        <p>Curso de PHP/MySQL</p>
        <p>Curso de C++</p>
        <p>Curso de Photoshop</p>
        <p>Curso de Flash</p>
        <p>Curso de Unity/C#</p>
    </div>





    <script>
        var novoH1 = document.createElement("h1");
        
        var lista = document.getElementById('cursos');

        var antigoP = lista.childNodes[3];

        var txt = document.createTextNode(antigoP.innerHTML);

        novoH1.appendChild(txt);

        lista.replaceChild(novoH1, antigoP);
        
    </script>
</body>
</html>
