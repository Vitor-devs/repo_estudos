<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    
    <input type="text" name="fnome" id="fnome" size="20" maxlength="20"> <br><br>
    <button id="btnP2">Página 2</button>
    <button id="btnP3">Página 3</button>
    <button id="btnLimpar">Limpar sessionStorage</button>



    <script>
        let pag2 = document.getElementById('btnP2');
        let pag3 = document.getElementById('btnP3');
        let limpar = document.getElementById('btnLimpar');

        function pagina (pg){
            let txt = document.getElementById('fnome').value;
            sessionStorage.nome = txt;

            if( pg ==2){
                window.location.assign("p2.html");
            } else if (pg == 3){
                window.location.assign("p3.html");
            }
        };


        pag2.addEventListener("click", function (){
            pagina(2);
        });
        pag3.addEventListener("click", function (){
            pagina(3);
        });

        limpar.addEventListener("click", function(){
            let txt = document.getElementById('fnome');
            txt.value = "";
            sessionStorage.clear();
            
        });
    </script>
</body>
</html>
